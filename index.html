<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Educacional</title>
    <style>
        body { font-family: Arial, sans-serif; }
        nav { background-color: #4CAF50; padding: 10px; }
        nav a { color: white; padding: 14px 20px; text-decoration: none; }
        .content { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

<nav>
    <a href="#" onclick="showTrimester('trimester1')">Trimestre 1</a>
    <a href="#" onclick="showTrimester('trimester2')">Trimestre 2</a>
    <a href="#" onclick="showTrimester('trimester3')">Trimestre 3</a>
</nav>

<div id="trimester1" class="content active">
    <h2>Trimestre 1</h2>
    <table>
        <tr>
            <th>Assunto</th>
            <th>Ações</th>
        </tr>
        <tr>
            <td>Matemática</td>
            <td><audio controls src="audio/matematica.mp3"></audio></td>
        </tr>
        <tr>
            <td>Ciências</td>
            <td><audio controls src="audio/ciencias.mp3"></audio></td>
        </tr>
    </table>
    <img src="images/trimester1.jpg" alt="Trimester 1 Image">
</div>

<div id="trimester2" class="content">
    <h2>Trimestre 2</h2>
    <form>
        <label for="feedback">Deixe seu feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Enviar">
    </form>
    <img src="images/trimester2.jpg" alt="Trimester 2 Image">
</div>

<div id="trimester3" class="content">
    <h2>Trimestre 3</h2>
    <video width="320" height="240" controls>
        <source src="video/trimester3.mp4" type="video/mp4">
        Seu navegador não suporta o vídeo.
    </video>
</div>

<script>
    function showTrimester(trimester) {
        const contents = document.querySelectorAll('.content');
        contents.forEach(content => {
            content.classList.remove('active');
        });
        document.getElementById(trimester).classList.add('active');
    }
</script>

</body>
</html>
